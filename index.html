<div class="screaming-title">
  <div class="screaming-title-content">
    <h1>This website is down for maintenance</h1>
    <p id="info" hidden></p>
    <script>
    (() => {
      "use strict";
      
      if (document.referrer) {
        document.querySelector("#info").hidden = false;
        document.querySelector("#info").innerHTML = "<strong>" + document.referrer + "</strong> is not currently available.";
      }
    })();
    </script>
  </div>
</div>
